{% extends 'header.html' %}

{% block content %}
<div class='container text-center'>

  <h2>Table Visualization</h2>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        {% for data in data.columns %}
            <th scope="col">{{data}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
            <td>{{row.date}}</td>
            <td>{{row.trade_code}}</td>
            <td>{{row.high}}</td>
            <td>{{row.low}}</td>
            <td>{{row.open}}</td>
            <td>{{row.close}}</td>
            <td>{{row.volume}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

{% endblock  %}
